<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Responsive Table</title>
  <style>
    c
    table {
      border-collapse: collapse;
      width: 100%;
      height: 100%;
      table-layout: fixed; 
    }
    td {
      border: 2px solid #000;
      text-align: center;
      font-size: 2vw;  /
      
    }
    .c1 { background-color: rgb(230, 173, 173);}
    .c2 { background-color: rgb(9, 158, 158); }
    .c3 { background-color: rgb(255, 99, 71); }
    .c4 { background-color: rgb(235, 140, 240); }
    .c5 { background-color: rgb(134, 102, 208); }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="c1">Cell 1</td>
      <td class="c2">Cell 2</td>
      <td class="c3">Cell 3</td>
      <td class="c4">Cell 4</td>
      <td class="c5">Cell 5</td>
    </tr>
  </table>
</body>
</html>
